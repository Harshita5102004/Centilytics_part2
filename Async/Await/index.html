    <h1> Practice of async and await</h1>
    <script>
        // first example 
        async function hello() {
         return "Hello, World!";
          }

       hello().then(message => console.log(message));

       return "harshita , Nagar";
        
       }
    let res = sayNAme().then("from bhopal");

        function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function fetchData() {
    console.log("Fetching data...");
    await delay(2000); 
    console.log("Data fetched!");
    // await delay(3000);
    // console.log("data feteced");
}

fetchData();
console.log("This runs while waiting for data...");
